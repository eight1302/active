<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
	<title></title>
	<style>
		.active{
			    background: #ceb6b6;
			    color: #fff;
			    text-align: cente
		}
		.two{
			    display: none;
			    height: 80px;
			    background: #03A9F4;
			    border: 1px solid #d2c6c6;
			    border-top: none;
			    text-align: left;
			    padding-left: 20px;
			    margin-top: 13px;
		}
	</style>
</head>
<body>
	<div class="title">
		<div id="index" class="one active">页面1
			<div class="two">展示信息1</div>
		</div>
		<div id="zf" class="one">页面2
		 	<div class="two">展示信息2</div>
		</div>
		<div id="gc" class="one">页面3
		 	<div class="two">展示信息3</div>
		</div>
		<div id="hc" class="one">页面4
		 	<div class="two">展示信息4</div>
		</div>
		<div id="shwt" class="one">页面5
		 	<div class="two">展示信息5</div>
		</div>
	</div>
</body>
<script type="text/javascript" src="./jquery.min.js"></script>
<script>
	$(".active").find(".two").show();
	$(".one").on('click',function(){
		$(".active").find(".two").hide();
		$(this).addClass("active").siblings().removeClass("active");
		$(".active").find(".two").show();
	})

</script>
</html>
